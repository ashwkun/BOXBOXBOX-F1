name: Reset Notification State

on:
  workflow_dispatch:

jobs:
  reset-state:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Reset notification_state.json
        run: |
          echo '{
            "date": "1970-01-01",
            "nuclear_sent": [],
            "major_sent": [],
            "major_slots_used": 0,
            "major_slots_remaining": 2,
            "digest_items": [],
            "digest_sent": false,
            "ignored_items": []
          }' > notification_state.json
          
      - name: Commit and push reset state
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add notification_state.json
          git commit -m "Reset notification state [skip ci]"
          git push
