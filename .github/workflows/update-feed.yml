name: Fast F1 Feed Update

on:
  schedule:
    # THE QUEUE SKIPPER: Prime number offsets to avoid traffic
    # Runs at minute 7, 22, 37, 52 of every hour
    - cron: '7,22,37,52 * * * *'
  workflow_dispatch: # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRITICAL: Allows script to commit changes

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Fetch and Update
      env:
        IG_USER_ID: ${{ secrets.IG_USER_ID }}
        IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
      run: node .github/scripts/fetch_insta.js

    - name: Commit Change
      run: |
        git config user.name "F1 Bot"
        git config user.email "bot@boxboxbox.app"
        git add f1_feed.json f1_archive.json
        timestamp=$(date -u)
        git commit -m "Feed update: ${timestamp}" || exit 0
        git push
