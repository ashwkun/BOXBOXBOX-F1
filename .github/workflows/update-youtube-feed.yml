name: YouTube Feed Update

on:
  schedule:
    # Run every 3 hours to balance freshness with quota usage
    - cron: '0 */3 * * *'
  workflow_dispatch: # Manual trigger

jobs:
  update-youtube:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Fetch YouTube Feeds
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_CREDENTIALS }}
      run: node .github/scripts/fetch_youtube.js

    - name: Commit Changes
      run: |
        git config user.name "F1 Bot"
        git config user.email "bot@boxboxbox.app"
        git add f1_youtube.json f1_official.json f1_trending.json f1_analysis.json
        timestamp=$(date -u)
        git commit -m "YouTube Feed update: ${timestamp}" || exit 0
        git push
